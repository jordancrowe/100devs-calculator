<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <section class="calcScreen">
            <h1></h1>
        </section>
        <section> <!-- remove section after completion -->
            <form class="calcKeypad" action="">
                <button id="zero" type="button" class="key zero">0</button>
                <button id="one" type="button" class="key one">1</button>
                <button id="two" type="button" class="key two">2</button>
                <button id="three" type="button" class="key three">3</button>
                <button id="four" type="button" class="key four">4</button>
                <button id="five" type="button" class="key five">5</button>
                <button id="six" type="button" class="key six">6</button>
                <button id="seven" type="button" class="key seven">7</button>
                <button id="eight" type="button" class="key eight">8</button>
                <button id="nine" type="button" class="key nine">9</button>
                <button id="decimal"type="button" class="key decimal">.</button>

                <button id="multiply"type="button" class="key multiply operator">x</button>
                <button id="add"type="button" class="key add operator">+</button>
                <button id="subtract"type="button" class="key subtract operator">&ndash;</button>
                <button id="divide"type="button" class="key divide operator">/</button>
                <button id="equals"type="button" class="key equals">=</button>
            </form>
        </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
